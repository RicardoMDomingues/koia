<mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>
<div id="div_margins" *ngIf="marginDivStyle && context.isShowResizableMargin()" mwlResizable [enableGhostResize]="true"
   [ngStyle]="marginDivStyle" [validateResize]="validateMarginResize"
   [resizeEdges]="{ top: true, right: true, bottom: true, left: true }" (resizeEnd)="onMarginResizeEnd($event)">
</div>
<div id="div_chartjs">
   <canvas #canvas></canvas>
</div>
